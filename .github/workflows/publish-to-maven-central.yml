name: Publish to Maven Central

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags (e.g., v0.1.0, v1.0.0)
  workflow_dispatch:  # Allow manual triggering

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'
          cache: 'maven'
          
      - name: Import GPG key
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
        run: |
          echo "$GPG_PRIVATE_KEY" | base64 --decode | gpg --batch --import
          echo "allow-loopback-pinentry" >> ~/.gnupg/gpg-agent.conf
          gpg-connect-agent reloadagent /bye
          
      - name: Configure Maven settings
        run: |
          mkdir -p ~/.m2
          cat > ~/.m2/settings.xml << 'EOF'
          <settings>
            <servers>
              <server>
                <id>central</id>
                <username>${env.SONATYPE_USERNAME}</username>
                <password>${env.SONATYPE_PASSWORD}</password>
              </server>
            </servers>
          </settings>
          EOF
          
      - name: Build and verify
        run: mvn clean verify
        
      - name: Publish to Maven Central
        id: maven_publish
        continue-on-error: true
        env:
          SONATYPE_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
          SONATYPE_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
        run: |
          mvn deploy -Dgpg.skip=false -Dgpg.passphrase=$GPG_PASSPHRASE
          
      - name: Verify publication (even if status check failed)
        if: steps.maven_publish.outcome == 'failure'
        run: |
          echo "Maven publish step failed, but checking if artifact was actually published..."
          
          # Extract version from pom.xml
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "Checking for version: $VERSION"
          
          # Wait a bit for Maven Central to update
          sleep 30
          
          # Check if artifact exists on Maven Central
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" \
            "https://repo1.maven.org/maven2/com/paragon/agentle4j/$VERSION/agentle4j-$VERSION.pom")
          
          if [ "$HTTP_CODE" = "200" ]; then
            echo "✅ Artifact successfully published to Maven Central!"
            echo "The deployment succeeded, but the status API check failed (HTTP 500)."
            echo "This is a known transient issue with Maven Central's infrastructure."
            exit 0
          else
            echo "❌ Artifact not found on Maven Central (HTTP $HTTP_CODE)"
            echo "The publish genuinely failed."
            exit 1
          fi
          
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          generate_release_notes: true
          fail_on_unmatched_files: false
          files: |
            target/agentle4j-*.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
