site_name: Agentle4j
site_description: The Modern Java Library for OpenAI Responses API
site_author: Paragon Intelligence
site_url: https://paragon-intelligence.github.io/agentle4j/

repo_name: paragon-intelligence/agentle4j
repo_url: https://github.com/paragon-intelligence/agentle4j

copyright: Copyright &copy; 2024 Paragon Intelligence

theme:
  name: material
  language: en
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.footer
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
  palette:
    - scheme: default
      primary: deep orange
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: deep orange
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github
  logo: assets/logo.png
  favicon: assets/favicon.svg

plugins:
  - search:
      lang: en
  - awesome-pages

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: paragon-intelligence
      repo: agentle4j
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

nav:
  - Home: index.md
  - Getting Started:
    - Installation: installation.md
    - Quick Start: getting-started.md
  - Guides:
    - Responder: guides/responder.md
    - Agents: guides/agents.md
    - Prompt Management: guides/prompt-management.md
    - Streaming: guides/streaming.md
    - Function Tools: guides/tools.md
    - Context Management: guides/context-management.md
    - Vision: guides/vision.md
    - Spring Boot: guides/spring-boot.md
    - Observability: guides/observability.md
  - API Reference: api.md
  - Examples: examples/code-samples.md
  - Changelog: changelog.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/paragon-intelligence
  generator: false
  version:
    provider: mike
